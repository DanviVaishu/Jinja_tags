<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
</head>
<body>
<center><h1> if condition</h1></center>    
{% if a <= 10 %}
<center><h1>Enter into if condition</h1></center>
    <center><h1>{{a}}</h1></center>
{% else %}
<center><h1>Enter into else</h1></center>
    <center><h1>the entered value is greater than {{a}}</h1></center>
    {% endif %}
</body>
</html>
